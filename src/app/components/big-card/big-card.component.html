<a class="post-link" href="#">
  <article class="big-card-container">
    <img class="post-image" src="{{ cardImage }}" alt="Imagem do post">
    <span class="post-date">{{ cardDate }}</span>
    <h2 class="post-title"> {{ cardTitle }}</h2>
    <p class="post-text">{{ cardText }}</p>
  </article>
</a>
