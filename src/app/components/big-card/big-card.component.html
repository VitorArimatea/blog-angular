<article class="big-card-container">
  <img class="post-image" src="{{ cardImage }}" alt="Imagem do post">
  <span class="post-date">{{ cardDate }}</span>
  <h2 class="post-title"><a [routerLink]="['content', id]" class="post-link">{{ cardTitle }}</a></h2>
  <p class="post-text"><a [routerLink]="['content', id]" class="post-link">{{ cardText }}</a></p>
</article>
