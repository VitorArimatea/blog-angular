<section class="content-container">
	<div class="content-title">
		<h2>{{ cardTitle }}</h2>
	</div>
	<div class="content-image">
		<img
		src="{{ cardImage }}"
		alt="Imagem do post">
	</div>
	<div class="content-text">
		<p>{{ cardText }}</p>
	</div>
	<div class="content-date">
		<span>18 de setembro, 2023.</span>
	</div>
	<a [routerLink]="['']">Voltar</a>
</section>
